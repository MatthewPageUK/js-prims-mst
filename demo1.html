        const scale = Math.min( window.innerWidth / 2000 , window.innerHeight / 1100 );
        const canvas = document.getElementById("map");
        const ctx = canvas.getContext("2d");
        const atmosphere = document.getElementById("atmosphere");

        canvas.width = Math.floor(2000 * scale);
        canvas.height = Math.floor(1100 * scale);
        canvas.style.width = `${canvas.width}px`;
        canvas.style.height = `${canvas.height}px`;
        canvas.style.margin = `0 auto 0 auto`;

        // The forest (F)
        let F = {places: [], edges: []};
        let animator = false;
        let firstPlay = true;

        atmosphere.addEventListener("play", ()=>{
            document.getElementById("playtostart").style.display = "none";
            document.getElementById("restart").style.display = "inline-block";
            if(firstPlay) {
                firstPlay = false;
                setTimeout(()=>{primStep(1)}, 3000);
            } else {
                primStep(1);
            }
        });

        let resizeId = false;
        window.addEventListener("resize", ()=>{
            clearTimeout(resizeId);
            resizeId = setTimeout(location.reload(), 1000);
        });

        atmosphere.addEventListener("pause", ()=>{
            clearTimeout(animator);
        });

        document.addEventListener("DOMContentLoaded", ()=> {
            // Create the nodes / place instances
            placeData.forEach((place)=>{
                places.push(new Place(place.name, place.x, place.y, place.id));
            });
            // Create the edges with their nodes
            edgeData.forEach((edge)=>{
                edges.push(new Edge(places[edge.node1.id-1], places[edge.node2.id-1], edges.length+1 ));
            });
            // Update nodes with their edges
            edges.forEach((edge)=>{
                edge.node1.edges.push(edge);
                edge.node2.edges.push(edge);
            });
            // First pick a random (first) place to start with...
            let starter = Math.floor(Math.random()*places.length);
            places[starter].mstReached = true;
            places[starter].mstUnreached = false;
            draw();
        });

        /* The Prim algorithm */
        function primStep(n) {
            for(let l = 0; l < n; l+=1) {
                let lowestCost = 99999;
                let lowestEdge = null;

                // Find the lowest cost edge from any reached node to any unreached node ...
                places.forEach((reachedplace)=>{
                    if(reachedplace.mstReached) {
                        reachedplace.edges.forEach((edge)=>{
                            // Which end of the edge is the current reached node?
                            if(edge.node1.id === reachedplace.id) {
                                if(edge.node2.mstUnreached) {
                                    if(edge.distance < lowestCost) {
                                        lowestCost = edge.distance;
                                        lowestEdge = edge;
                                    }
                                }
                            } else {
                                if(edge.node1.mstUnreached) {
                                    if(edge.distance < lowestCost) {
                                        lowestCost = edge.distance;
                                        lowestEdge = edge;
                                    }
                                }
                            }
                        });
                    }
                });

                if(lowestEdge !== null && lowestEdge.node1 !== null && lowestEdge.node2 !== null) {
                    F.edges.push(lowestEdge);
                    lowestEdge.node2.mstReached = true;
                    lowestEdge.node2.mstUnreached = false;
                    lowestEdge.node1.mstReached = true;
                    lowestEdge.node1.mstUnreached = false;
                    draw();
                    animator = setTimeout(()=>{ primStep(1); }, 230);
                } else {
                    console.log("Prim's has finished");
                }
            }
        }
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawEdges();
            drawPlaces();
            //drawDistances();
            drawF();
        }
        /* Draw the F edges, the final MST */
        function drawF() {
            F.edges.forEach((edge)=>{
                let fromX = Math.floor(edge.node1.x * scale);
                let fromY = Math.floor(edge.node1.y * scale);
                let toX = Math.floor(edge.node2.x * scale);
                let toY = Math.floor(edge.node2.y * scale);
                ctx.beginPath();
                ctx.strokeStyle = "red";
                ctx.lineWidth = 4;
                ctx.moveTo(fromX, fromY);
                ctx.lineTo(toX, toY);
                ctx.stroke();
            });
        }
        /* Draw the places */
        function drawPlaces() {
            places.forEach((place)=>{
                let placeX = Math.floor(place.x * scale) - 5;
                let placeY = Math.floor(place.y * scale) - 5;
                ctx.fillStyle = (place.mstReached) ? "red" : "grey";
                ctx.fillRect(placeX, placeY, 10, 10);
            });
        }
        /* Draw the edges - lines connecting the places */
        function drawEdges() {
            edges.forEach((edge)=>{
                let fromX = Math.floor(edge.node1.x * scale);
                let fromY = Math.floor(edge.node1.y * scale);
                let toX = Math.floor(edge.node2.x * scale);
                let toY = Math.floor(edge.node2.y * scale);
                if(edge.node1.mstReached && edge.node2.mstReached) {
                    // It's a dropped connection between two reached nodes...
                    // ctx.strokeStyle = "white";
                    // ctx.lineWidth = 1;
                } else if(edge.node1.mstReached || edge.node2.mstReached) {
                    ctx.beginPath();
                    ctx.strokeStyle = "blue";
                    ctx.lineWidth = 2;
                    ctx.moveTo(fromX, fromY);
                    ctx.lineTo(toX, toY);
                    ctx.stroke();
                } else {
                    ctx.beginPath();
                    ctx.strokeStyle = "grey";
                    ctx.lineWidth = 1;
                    ctx.moveTo(fromX, fromY);
                    ctx.lineTo(toX, toY);
                    ctx.stroke();
                }

            });
        }
        /* Draw the distance box on top of the edge */
        function drawDistances() {
            edges.forEach((edge)=>{
                let cx = (( edge.node1.x * scale + edge.node2.x * scale ) / 2) - 15;
                let cy = (( edge.node1.y * scale + edge.node2.y * scale ) / 2) - 7;
                ctx.fillStyle = "grey";
                ctx.fillRect(cx, cy, 20, 10);
                ctx.font = "10px Arial";
                ctx.fillStyle = "white";
                ctx.fillText(`${Math.floor(edge.distance)}`, cx+1, cy+8);

            });
        }

    </script>
